<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles/contact.css">
  <link rel="shortcut icon" href="images/logo.png">
</head>
<body>
  <div class="navbar navbar-custom navbar-inverse navbar-static-top" id="nav">
    <ul class="nav navbar-nav"> 
     <li class="active">
      <a href="index.html">Home </a>
    </li> 
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Destinations <b class="caret"></b></a>
      <ul class="dropdown-menu" >
        <li><a href="#">Asia</a></li>
        <li><a href="#">Australia</a></li>
        <li><a href="#">Europe</a></li>
        <li><a href="#">South America</a></li>
      </ul>
    </li><li><a href="adventure.html">Adventures</a></li> 
  </li><li><a href="contact.html">Contact</a></li> 
</ul> 
</nav> 
</div> 
</div>
<div class="container-fluid container" style="margin-top:20px;">
  <div class="contact_header_div">
    <img src="images/images.jpg" alt="image" style="width:103%;opacity:0.5;height:135px;margin-left:-16px;">
    <div class="centered">Contact</div>
  </div>
  <div class="row" >
    <div class="col-sm-6" style="margin-top:40px;">
      <form method="post" id="myForm" action="#" >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="email">
        </div>
        <div class="form-group">
         <label for="email">Email:</label>
         <input type="text" class="form-control" id="contact_email" placeholder="Enter email" name="pwd">
       </div>
       <div class="form-group">
        <label for="email">Phone Number:</label>
        <input type="text" class="form-control" placeholder="Enter Phone" id="phoneNumber"
        onkeypress="return numberPressed(event);"/>
      </div>
      <div class="form-group">
        <label for="email">Location:</label>
        <select  class="form-control" id="location" placeholder="Enter Loaction" name="pwd">
          <option>Select Location</option>
          <option>Asia</option>
          <option>Europe</option>
          <option>Australia</option>
          <option>America</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">description:</label>
        <textarea rows="4" cols="20"></textarea>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <p>Sucessfully Registered</p>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#myModal">Close</button>
            </div>
          </div>  
        </div>
      </div>
      <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal">Submit</button>
    </form>
  </div>
  <div class="col-sm-4" style="margin-top:40px;">
    <iframe src="https://www.google.com/maps/d/embed?mid=1tKmgtMEZaeBoxYq4LlsdBbkhabMviVXW&hl=en" width="500" height="400"></iframe>
  </div>
</body>
</html>
