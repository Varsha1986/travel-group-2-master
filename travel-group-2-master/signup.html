<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up</button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign Up Here</h4>
          </div>
          <div class="modal-body">
           <div>
            <label for="contact_name">Name:</label>
            <input type="text" name="fname" placeholder="Enter Your Name" style="margin-right:10px;">
          </div><br>
          <div>
            <label for="contact_name">E-Mail:</label>
            <input type="email" name="email" placeholder="Enter Your E-Mail" style="margin-right:10px;">
          </div><br>
          <div>
           <label for="contact_name">Password:</label>
           <input type="password" name="password" placeholder="Enter Your Password" style="align:center;">
         </div><br>
         <div>
           <label for="contact_name">Re-type Password:</label>
           <input type="password" name="password" placeholder="Re-type Password" style="align:center;">
         </div><br>
         
         <div>
          <input type="submit" name="submit" id="sub">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>

</div>

</body>
</html>
